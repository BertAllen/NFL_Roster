<html>

<head>
    <meta charset="UTF-8">
    <title>Bert's NFL Roster Project</title>

    <!--bootstrap links-->
    <!-- Latest compiled and minified CSS -->

    crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <!--jQery link-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <!--bootstrap links end-->

    <!--javascript link-->
    <script src="/assets/scripts/app.js"></script>


    <!--css link-->
    <link rel="stylesheet" href="/assets/styles/site.css">

</head>

<body>
    <div class="row">
        <!--main container opens-->
        <div class="container">

            <header class="col-md-12 text-center text-bold">My NFL Roster</header>
            <div class="player-roster">
                <div class="player-card">
                    <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt="">

                </div><!--player-card closes-->
                

            </div><!--player-roster closes-->
            
            <div class="player-form">

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

            </div><!--player-form closes-->
            

        </div>
        <!--main container closes-->
    </div>

</body>

</html>
